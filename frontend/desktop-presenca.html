<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Casa Aberta Senac - página para cadastro de presenças no evento" />
  <meta name="keywords" content="casa aberta, senac, cadastro, evento, presença" />
  <title>Casa Aberta - Senac Tatuapé | Registro de presença</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/presenca.css" />
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/teclado.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="assets/img/casaAberta.png" alt="Logo Casa Aberta Senac" class="logo-casa-aberta mb-3" />
      <h1 class="fw-bold">Registro de presença</h1>
      <p class="text-muted">Bem-vindo ao evento Casa Aberta - Senac Tatuapé.</p>
    </div>

    <div class="row justify-content-center">
      <!-- Para desktop, aumenta a largura da coluna -->
      <div class="col-lg-5 col-xl-4">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <form id="form-presenca" novalidate>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo"
                  required />
              </div>

              <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de nascimento (opcional)</label>
                <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" />
              </div>

              <div class="mb-3">
                <label for="cpf" class="form-label">CPF (opcional)</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00"
                  maxlength="14" />
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                  required />
              </div>

              <div id="mensagem" class="text-center fw-bold mb-3"></div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar presença</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="teclado-container">
      <div class="teclado">
        <!-- Linha 0 - Números -->
        <div class="tecla" onclick="inserirCaractere('1')">1</div>
        <div class="tecla" onclick="inserirCaractere('2')">2</div>
        <div class="tecla" onclick="inserirCaractere('3')">3</div>
        <div class="tecla" onclick="inserirCaractere('4')">4</div>
        <div class="tecla" onclick="inserirCaractere('5')">5</div>
        <div class="tecla" onclick="inserirCaractere('6')">6</div>
        <div class="tecla" onclick="inserirCaractere('7')">7</div>
        <div class="tecla" onclick="inserirCaractere('8')">8</div>
        <div class="tecla" onclick="inserirCaractere('9')">9</div>
        <div class="tecla" onclick="inserirCaractere('0')">0</div>

        <!-- Linha 1 -->
        <div class="tecla letra" data-char="q" onclick="inserirCaractere('q')">q</div>
        <div class="tecla letra" data-char="w" onclick="inserirCaractere('w')">w</div>
        <div class="tecla letra" data-char="e" onclick="inserirCaractere('e')">e</div>
        <div class="tecla letra" data-char="r" onclick="inserirCaractere('r')">r</div>
        <div class="tecla letra" data-char="t" onclick="inserirCaractere('t')">t</div>
        <div class="tecla letra" data-char="y" onclick="inserirCaractere('y')">y</div>
        <div class="tecla letra" data-char="u" onclick="inserirCaractere('u')">u</div>
        <div class="tecla letra" data-char="i" onclick="inserirCaractere('i')">i</div>
        <div class="tecla letra" data-char="o" onclick="inserirCaractere('o')">o</div>
        <div class="tecla letra" data-char="p" onclick="inserirCaractere('p')">p</div>

        <!-- Linha 2 -->
        <div class="tecla letra" data-char="a" onclick="inserirCaractere('a')">a</div>
        <div class="tecla letra" data-char="s" onclick="inserirCaractere('s')">s</div>
        <div class="tecla letra" data-char="d" onclick="inserirCaractere('d')">d</div>
        <div class="tecla letra" data-char="f" onclick="inserirCaractere('f')">f</div>
        <div class="tecla letra" data-char="g" onclick="inserirCaractere('g')">g</div>
        <div class="tecla letra" data-char="h" onclick="inserirCaractere('h')">h</div>
        <div class="tecla letra" data-char="j" onclick="inserirCaractere('j')">j</div>
        <div class="tecla letra" data-char="k" onclick="inserirCaractere('k')">k</div>
        <div class="tecla letra" data-char="l" onclick="inserirCaractere('l')">l</div>
        <div class="tecla wide" onclick="backspace()">Apagar</div>

        <!-- Linha 3 -->
        <div class="tecla letra" data-char="z" onclick="inserirCaractere('z')">z</div>
        <div class="tecla letra" data-char="x" onclick="inserirCaractere('x')">x</div>
        <div class="tecla letra" data-char="c" onclick="inserirCaractere('c')">c</div>
        <div class="tecla letra" data-char="v" onclick="inserirCaractere('v')">v</div>
        <div class="tecla letra" data-char="b" onclick="inserirCaractere('b')">b</div>
        <div class="tecla letra" data-char="n" onclick="inserirCaractere('n')">n</div>
        <div class="tecla letra" data-char="m" onclick="inserirCaractere('m')">m</div>

        <!-- Linha 4 -->
        <div class="tecla wide capslock" id="capsLock" onclick="toggleCapsLock()">Capslock</div>
        <div class="tecla" onclick="inserirCaractere('@')">@</div>
        <div class="tecla" onclick="inserirCaractere('_')">_</div>
        <div class="tecla" onclick="inserirCaractere('.')">.</div>
        <div class="tecla extra-wide" onclick="inserirCaractere(' ')">Espaço</div>
      </div>
    </div>

    <footer class="mt-5 py-3 border-top text-center text-muted small">
      © 2025 Projeto Casa Aberta Senac. Todos os direitos reservados.<br />
      Desenvolvido pelo grupo InfraTech, turma de TI 04-23.
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/presenca.js"></script>
    <script src="js/teclado.js"></script>
</body>

</html>
